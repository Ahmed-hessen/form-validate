<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form validate </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
    <form onsubmit="return formValidate()">
        <h2>Register</h2><br>
        <p id="data" style="color: red;"> </p> <br>
        <label for="email">Type Your Email </label>
        <input id="email" type="email" placeholder="Email" name="Email"><br>
        <label for="pass">Type Your Password </label>
        <input id="pass" type="password" placeholder="Password" name="password"><br>
        <label for="phone">Type Your Phone Number </label>
        <input id="phone" type="text" placeholder="phone" name="phone-number"><br>
        <input id="submit" type="submit"><br>
    </form>
</section>

    <script src="main.js"></script>
</body>
</html>
